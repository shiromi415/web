        body {

            color: #fff;

            font-size: 48px; /* 调整大小 */

            max-width: 100%; /* 确保图片不会超出容器 */

        }

        /* 设置容器的最大宽度 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
